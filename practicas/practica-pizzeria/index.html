<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Pizzeria</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./img/Logo.png" alt="Logo" />

        <nav class="nav-header">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="delivery">
          <p class="p-pizza">Envio gratis <span>comprando</span> 2 pizzas</p>
          <img src="./img/delivery.jpg" alt="DElivery" />
        </div>
        <div class="top-pizzas">
          <p class="title">Podio de Pizzas</p>

          <div class="lista">
            <ol>
              <p>Pizzas top 5</p>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>

            <img src="./img/PizzaFalling.jpg" alt="Pizza" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promocion</li>
        </ul>
      </nav>

      <img src="./img/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
