<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Class 11 - Flexbox</title>
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img src="./assets/Logo.png" alt="Logo" />
      </div>

      <nav class="nav-header">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container-one">
        <img src="./assets/delivery.jpg" alt="Delivery" />
        <div class="title-img">
          <h3>
            Envio gratis <span class="span-container-one">comprando</span> 2
            pizzas
          </h3>
        </div>
      </div>

      <div class="container-two">
        <h3>Podio de Pizzas</h3>

        <div class="container-list">
          <ol>
            <h4>Pizzas top 5</h4>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J&Morron</li>
            <li>Fugazeta</li>
            <li>Calabresa</li>
          </ol>
        </div>

        <img src="./assets/PizzaFalling.jpg" alt="Pizza-Falling" />
      </div>
    </main>

    <footer>
      <nav class="nav-footer">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>

      <div class="container-logo">
        <img src="./assets/Logo.png" alt="Logo" />
      </div>
    </footer>
  </body>
</html>
